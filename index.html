<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

</head>
<body>
    <div id="header">
        <div id="headerText">library</div>
    </div>
    <div id="body">

    </div>
    <div type="button" id="addBookButton">
        <img class="img" src="icons/plus.svg" alt="Add Book Icon">
    </div>
    <dialog id="newBookDialog">
        <form>
            <div class="row">
                <span><label for="title">Title:</label></span>
                <input class="entry" type="text" id="title" name="title" required>
            </div>

            <div class="row">
                <span><label for="author">Author:</label></span>
                <input class="entry" type="text" id="author" name="author" required>
            </div>

            <div class="row">
                <span><label for="pages">Number of Pages:</label></span>
                <input class="entry" type="number" id="pages" name="pages" required>
            </div>

            <div class="row">
                <span>
                    <input type="checkbox" id="completed" value="completed" required>
                    <label for="completed"> Completed?</label>
                </span>
            </div>

            <div class="buttons">
                <span type="button" class="submit button">
                    Submit
                </span>
                <span type="button" class="cancel button">
                    Cancel
                </span>
            </div>
        </form>
    </dialog>
</body>
</html>
